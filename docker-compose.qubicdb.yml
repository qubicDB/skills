services:
  qubicdb:
    build:
      context: qubicdb
      dockerfile: Dockerfile.vector
    container_name: qubicdb
    ports:
      - "6060:6060"
    volumes:
      - qubicdb_data:/app/data
      - /Users/kubra/code/denizumutdereli/vectori/qubicdb/qubicdb/dist:/app/dist:ro
    environment:
      - QUBICDB_HTTP_ADDR=:6060
      - QUBICDB_DATA_PATH=/app/data
      # Admin
      - QUBICDB_ADMIN_ENABLED=true
      - QUBICDB_ADMIN_USER=admin
      - QUBICDB_ADMIN_PASSWORD=qubicdb
      # MCP
      - QUBICDB_MCP_ENABLED=true
      - QUBICDB_MCP_PATH=/mcp
      - QUBICDB_MCP_STATELESS=true
      - QUBICDB_MCP_RATE_LIMIT_RPS=30
      - QUBICDB_MCP_RATE_LIMIT_BURST=60
      - QUBICDB_MCP_ENABLE_PROMPTS=true
      - QUBICDB_MCP_API_KEY=qubicdb-mcp-secret-key
      # Vector
      - QUBICDB_VECTOR_ENABLED=true
      - QUBICDB_VECTOR_MODEL_PATH=/app/dist/MiniLM-L6-v2.Q8_0.gguf
      - QUBICDB_VECTOR_GPU_LAYERS=0
      - QUBICDB_VECTOR_ALPHA=0.6
      - QUBICDB_VECTOR_QUERY_REPEAT=2
      - QUBICDB_VECTOR_EMBED_CONTEXT_SIZE=512
      # Security / CORS
      - QUBICDB_ALLOWED_ORIGINS=http://localhost:6060,http://localhost:8080,http://127.0.0.1:8080
      - QUBICDB_REGISTRY_ENABLED=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6060/health"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 256M

  qubicdb-ui:
    build:
      context: qubicdb-ui
      dockerfile: Dockerfile
    container_name: qubicdb-ui
    depends_on:
      qubicdb:
        condition: service_healthy
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  qubicdb_data:
    driver: local
